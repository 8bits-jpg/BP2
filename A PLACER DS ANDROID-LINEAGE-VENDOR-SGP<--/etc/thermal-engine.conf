# SENSOR : ALIAS
# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor2 : pop_mem

#Conf file: /system/etc/thermal-engine.conf

[SS-PM8916_TZ]
algo_type ss
sampling 65
sensor pm8916_tz
device cluster1
set_point 60000
set_point_clr 52000
time_constant 0

[SS-TZ0]
algo_type ss
sampling 65
sensor tsens_tz_sensor0
device cluster1
set_point 60000
set_point_clr 50000
time_constant 0

[SS-POPMEM]
algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 58000
set_point_clr 55000
device_max_limit 960000
time_constant 2

[SS-CPU4-5-6-7]
algo_type ss
sampling 65
sensor cpu4-5-6-7
device cluster0
set_point 60000
set_point_clr 55000
override 10000
device_max_limit 800000
time_constant 0

[CHARGING_MONITOR]
algo_type        monitor
sensor           pop_mem
sampling         1000
thresholds       64000   66000
thresholds_clr   62000   64000
actions          battery battery
action_info      0       1

[SS-CPU3]
algo_type ss
sampling 65
sensor cpu3
device cluster1
set_point 56000
set_point_clr 52000
device_max_limit 800000
override 10000
time_constant 0

